<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-5 col-9">
        <div class="card">
            <div class="header border-5">
                <h1>مهامي</h1>
                <button class="circular btn-add" onclick="addTask()">
                    <span class="material-symbols-outlined">
                        add_task
                    </span>
                </button>
            </div>
            <div id="tasks" class="card-body">

                <!-- task  -->
                <div class="card task done border-0">
                    <div class="card-header task__header">
                        <div>
                            <h5 class="task__tittle">قراءة كتاب</h5>
                            <footer class="blockquote-footer task__date mt-1 mb-0">19/03/2024</footer>
                        </div>
                        <div class="task__buttons">
                            <button class="circular btn-complete">
                                <span class="material-symbols-outlined">
                                    done
                                </span>
                            </button>
                            <button class="circular btn-edit">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>
                            </button>
                            <button class="circular btn-delete">
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <!--\\ task //-->

                <!-- task  -->
                <div class="card task border-0">
                    <div class="card-header task__header">
                        <div>
                            <h5 class="task__tittle">التمارين الرياضيه</h5>
                            <footer class="blockquote-footer task__date mt-1 mb-0">19/03/2024</footer>
                        </div>
                        <div class="task__buttons">
                            <button class="circular btn-complete">
                                <span class="material-symbols-outlined">
                                    done
                                </span>
                            </button>
                            <button class="circular btn-edit">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>
                            </button>
                            <button class="circular btn-delete">
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <!--\\ task //-->

                <!-- task  -->
                <div class="card task border-0">
                    <div class="card-header task__header">
                        <div>
                            <h5 class="task__tittle">قراءة ورد القران</h5>
                            <footer class="blockquote-footer task__date mt-1 mb-0">19/03/2024</footer>
                        </div>
                        <div class="task__buttons">
                            <button class="circular btn-complete">
                                <span class="material-symbols-outlined">
                                    done
                                </span>
                            </button>
                            <button class="circular btn-edit">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>
                            </button>
                            <button class="circular btn-delete">
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <!--\\ task //-->

            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
